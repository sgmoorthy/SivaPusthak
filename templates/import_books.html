<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Books from CSV</title>
</head>
<body>
    <h1>Import Books from CSV</h1>
    <form method="post" action="/import_books" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv" required>
        <button type="submit">Import Books</button>
    </form>
    <p><a href="/">Back to Library</a></p>
</body>
</html>
